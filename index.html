<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>SPLI<br>TTER</h1>
    <form action="#" class="calculator">
      <div class="calculator__leftside">
        <label for="bill" class="bill__label">Bill</label>
        <input type="number" id="bill__field" class="calculator__field" placeholder="0">
        <label for="tip-percentage" class="percentage__label">Select Tip %</label>
        <div class="percentages-group">
          <div class="row">
            <input type="radio" name="tip-percentage" id="fivePercent">
            <label for="fivePercent" class="percentage">
              <span class="percentageSpan">5%</span>
            </label>
            <input type="radio" name="tip-percentage" id="tenPercent">
            <label for="tenPercent" class="percentage">
              <span class="percentageSpan">10%</span>
            </label>
            <input type="radio" name="tip-percentage" id="fifteenPercent">
            <label for="fifteenPercent" class="percentage">
              <span class="percentageSpan">15%</span>
            </label>
          </div>
          <div class="row">
            <input type="radio" name="tip-percentage" id="twentyfivePercent">
            <label for="twentyfivePercent" class="percentage">
              <span class="percentageSpan">25%</span>
            </label>
            <input type="radio" name="tip-percentage" id="fiftyPercent">
            <label for="fiftyPercent" class="percentage">
              <span class="percentageSpan">50%</span>
            </label>
            <input type="number" name="tip-percentage" id="customPercent" class="calculator__field" placeholder="Custom">
          </div>
        </div>
        <label for="people" class="people__label">Number of People</label>
        <input type="number" id="people__field" class="calculator__field" placeholder="0">
      </div>
      <div class="calculator__rightside">
        <div class="output__container">
          <div class="description">
            <p>Tip Amount</p>
            <p class="per-person">/ person</p>
          </div>
          <div class="output" id="tip-output">$0.00</div>
        </div>
        <div class="output__container">
          <div class="description">
            <p>Total</p>
            <p class="per-person">/ person</p>
          </div>
          <div class="output" id="total-output">$0.00</div>
        </div>
        <input type="reset" id="reset__btn">
      </div>
    </form action="#">

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Daviddp96
      ">David Delgado</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
