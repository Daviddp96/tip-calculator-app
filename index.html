<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>SPLI<br>TTER</h1>
    <form action="#" class="calculator">
      <div class="calculator__leftside">
        <label for="bill">Bill</label>
        <input type="number" value="" id="bill__field" class="calculator__field">
        <label for="tip-percentage">Select Tip %</label>
        <div class="radio-group">
          <input type="radio" name="tip-percentage" id="fivePercent">
          <input type="radio" name="tip-percentage" id="tenPercent">
          <input type="radio" name="tip-percentage" id="fifteenPercent">
          <input type="radio" name="tip-percentage" id="twentyfivePercent">
          <input type="radio" name="tip-percentage" id="fiftyPercent">
          <input type="radio" name="tip-percentage" id="customPercent">
        </div>
        <label for="people">Number of People</label>
        <input type="number" value="" id="people__field" class="calculator__field">
      </div>
      <div class="calculator__rightside">
        <div class="output__container">
          <div class="description">
            <p>Tip Amount</p>
            <p class="per-person">/ person</p>
          </div>
          <div class="output">$0.00</div>
        </div>
        <div class="output__container">
          <div class="description">
            <p>Total</p>
            <p class="per-person">/ person</p>
          </div>
          <div class="output">$0.00</div>
        </div>
        <input type="reset" id="reset__btn">
      </div>
    </form action="#">

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">David Delgado</a>.
    </div>
  </footer>
</body>
</html>
